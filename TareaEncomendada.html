<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor 3D para Gabriela üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ff1744;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            z-index: 10;
            text-align: center;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }
        .info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        button {
            background: linear-gradient(45deg, #ff1744, #ff69b4);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 23, 68, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.5);
        }
        @media (max-width: 768px) {
            .title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="title">Flor 3D para Gabriela üíï</div>
    
    <div id="container"></div>
    
    <div class="controls">
        <div class="info">üñ±Ô∏è Arrastra para rotar | üîç Scroll para zoom</div>
        <button onclick="resetCamera()">üîÑ Reiniciar Vista</button>
        <button onclick="toggleAnimation()">‚èØÔ∏è Animaci√≥n</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, flower, stem, leaves = [];
        let isAnimating = true;
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;

        function init() {
            // Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            // C√°mara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 8);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);

            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xff69b4, 0.5);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);

            // Crear la flor
            createFlower();

            // Event listeners
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('wheel', onWheel);
            document.addEventListener('touchstart', onTouchStart);
            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onTouchEnd);
            window.addEventListener('resize', onWindowResize);

            // Animaci√≥n
            animate();
        }

        function createFlower() {
            const flowerGroup = new THREE.Group();

            // Centro de la flor (amarillo)
            const centerGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const centerMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffd700,
                shininess: 30
            });
            const center = new THREE.Mesh(centerGeometry, centerMaterial);
            flowerGroup.add(center);

            // Estambres peque√±os
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                const stamenGeometry = new THREE.SphereGeometry(0.08, 16, 16);
                const stamenMaterial = new THREE.MeshPhongMaterial({ color: 0xffaa00 });
                const stamen = new THREE.Mesh(stamenGeometry, stamenMaterial);
                stamen.position.set(
                    Math.cos(angle) * 0.25,
                    Math.sin(angle) * 0.25,
                    0.15
                );
                flowerGroup.add(stamen);
            }

            // P√©talos (rosa/fucsia)
            const petalCount = 8;
            for (let i = 0; i < petalCount; i++) {
                const angle = (i / petalCount) * Math.PI * 2;
                const petal = createPetal();
                petal.position.set(
                    Math.cos(angle) * 0.8,
                    Math.sin(angle) * 0.8,
                    0
                );
                petal.rotation.z = angle;
                flowerGroup.add(petal);
            }

            // Capa interna de p√©talos m√°s peque√±os
            for (let i = 0; i < petalCount; i++) {
                const angle = (i / petalCount) * Math.PI * 2 + Math.PI / petalCount;
                const petal = createPetal(0.6);
                petal.position.set(
                    Math.cos(angle) * 0.5,
                    Math.sin(angle) * 0.5,
                    0.1
                );
                petal.rotation.z = angle;
                flowerGroup.add(petal);
            }

            // Tallo (verde)
            const stemGeometry = new THREE.CylinderGeometry(0.1, 0.15, 4, 32);
            const stemMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2d5016,
                shininess: 20
            });
            stem = new THREE.Mesh(stemGeometry, stemMaterial);
            stem.position.y = -2;
            flowerGroup.add(stem);

            // Hojas
            for (let i = 0; i < 3; i++) {
                const leaf = createLeaf();
                const height = -1 - i * 0.8;
                leaf.position.set(
                    (i % 2 === 0 ? 0.3 : -0.3),
                    height,
                    0
                );
                leaf.rotation.z = (i % 2 === 0 ? -0.5 : 0.5);
                leaf.rotation.y = (i % 2 === 0 ? 0.3 : -0.3);
                flowerGroup.add(leaf);
                leaves.push(leaf);
            }

            flower = flowerGroup;
            flower.rotation.x = 0.3;
            scene.add(flower);
        }

        function createPetal(scale = 1) {
            const petalShape = new THREE.Shape();
            petalShape.moveTo(0, 0);
            petalShape.bezierCurveTo(0.3 * scale, 0.1 * scale, 0.5 * scale, 0.3 * scale, 0.5 * scale, 0.6 * scale);
            petalShape.bezierCurveTo(0.5 * scale, 0.8 * scale, 0.3 * scale, 1 * scale, 0, 1 * scale);
            petalShape.bezierCurveTo(-0.3 * scale, 1 * scale, -0.5 * scale, 0.8 * scale, -0.5 * scale, 0.6 * scale);
            petalShape.bezierCurveTo(-0.5 * scale, 0.3 * scale, -0.3 * scale, 0.1 * scale, 0, 0);

            const extrudeSettings = {
                depth: 0.1 * scale,
                bevelEnabled: true,
                bevelThickness: 0.05 * scale,
                bevelSize: 0.05 * scale,
                bevelSegments: 3
            };

            const geometry = new THREE.ExtrudeGeometry(petalShape, extrudeSettings);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0xff1744,
                side: THREE.DoubleSide,
                shininess: 50
            });
            
            const petal = new THREE.Mesh(geometry, material);
            return petal;
        }

        function createLeaf() {
            const leafShape = new THREE.Shape();
            leafShape.moveTo(0, 0);
            leafShape.bezierCurveTo(0.2, 0.1, 0.3, 0.3, 0.3, 0.5);
            leafShape.bezierCurveTo(0.3, 0.7, 0.2, 0.9, 0, 1);
            leafShape.bezierCurveTo(-0.2, 0.9, -0.3, 0.7, -0.3, 0.5);
            leafShape.bezierCurveTo(-0.3, 0.3, -0.2, 0.1, 0, 0);

            const extrudeSettings = {
                depth: 0.05,
                bevelEnabled: true,
                bevelThickness: 0.02,
                bevelSize: 0.02,
                bevelSegments: 2
            };

            const geometry = new THREE.ExtrudeGeometry(leafShape, extrudeSettings);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x4CAF50,
                side: THREE.DoubleSide,
                shininess: 30
            });
            
            return new THREE.Mesh(geometry, material);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isAnimating && !mouseDown) {
                flower.rotation.y += 0.005;
            }

            // Suavizar rotaci√≥n con mouse
            if (mouseDown) {
                currentRotationX += (targetRotationX - currentRotationX) * 0.1;
                currentRotationY += (targetRotationY - currentRotationY) * 0.1;
                flower.rotation.y = currentRotationY;
                flower.rotation.x = currentRotationX;
            }

            // Animaci√≥n sutil de las hojas
            leaves.forEach((leaf, index) => {
                leaf.rotation.z += Math.sin(Date.now() * 0.001 + index) * 0.0005;
            });

            renderer.render(scene, camera);
        }

        function onMouseDown(event) {
            mouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseMove(event) {
            if (!mouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            targetRotationY += deltaX * 0.01;
            targetRotationX += deltaY * 0.01;
            
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseUp() {
            mouseDown = false;
        }

        let touchStartX = 0, touchStartY = 0;

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                mouseDown = true;
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            }
        }

        function onTouchMove(event) {
            if (!mouseDown || event.touches.length !== 1) return;
            
            const deltaX = event.touches[0].clientX - touchStartX;
            const deltaY = event.touches[0].clientY - touchStartY;
            
            targetRotationY += deltaX * 0.01;
            targetRotationX += deltaY * 0.01;
            
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function onTouchEnd() {
            mouseDown = false;
        }

        function onWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(3, Math.min(15, camera.position.z));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function resetCamera() {
            camera.position.set(0, 0, 8);
            targetRotationX = 0.3;
            targetRotationY = 0;
            currentRotationX = 0.3;
            currentRotationY = 0;
            flower.rotation.x = 0.3;
            flower.rotation.y = 0;
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        init();
    </script>
</body>
</html>
